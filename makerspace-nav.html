<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISE MakerSpace Tour Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .side-nav {
            width: 20%;
            height: 100vh;
            background: linear-gradient(180deg, #003A70 0%, #002A54 100%);
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-header {
            padding: 0 25px 30px 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .nav-header h2 {
            color: #ffffff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .nav-header p {
            color: #8BC4EA;
            font-size: 13px;
            line-height: 1.4;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: rgba(139, 196, 234, 0.15);
            border-left-color: #8BC4EA;
            padding-left: 30px;
        }

        .nav-link.active {
            background-color: rgba(139, 196, 234, 0.25);
            border-left-color: #8BC4EA;
            font-weight: 600;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #8BC4EA;
        }

        .nav-footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            padding: 0 25px;
        }

        .info-box {
            background-color: rgba(139, 196, 234, 0.1);
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #8BC4EA;
        }

        .info-box p {
            color: #ffffff;
            font-size: 12px;
            line-height: 1.5;
        }

        .info-box strong {
            color: #8BC4EA;
            display: block;
            margin-bottom: 5px;
        }

        /* Content area */
        .content-area {
            position: fixed;
            left: 20%;
            top: 0;
            width: 80%;
            height: 100vh;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .iframe-container.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #003A70;
            font-size: 18px;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="side-nav">
        <div class="nav-header">
            <h2>The RISE MakerSpace</h2>
            <p>Interactive Virtual Tour</p>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <div class="nav-link active" data-view="overview">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                    </svg>
                    Overview
                </div>
            </li>

            <li class="nav-item">
                <div class="nav-link" data-view="skyview">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    Sky View
                </div>
            </li>

            <li class="nav-item">
                <div class="nav-link" data-view="entrance">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-7-1h2V6h-2v12z"/>
                    </svg>
                    Entrance to MakerSpace
                </div>
            </li>

            <li class="nav-item">
                <div class="nav-link" data-view="virtual-tour">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                    Virtual Tour Inside Lab
                </div>
            </li>

            <li class="nav-item">
                <div class="nav-link" data-view="gallery">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z"/>
                    </svg>
                    Photo Gallery
                </div>
            </li>

            <li class="nav-item">
                <div class="nav-link" data-view="equipment">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
                    </svg>
                    Equipment & Tools
                </div>
            </li>
        </ul>

        <div class="nav-footer">
            <div class="info-box">
                <p><strong>Location</strong>
                Room B237<br>
                Bellevue College<br>
                Main Campus</p>
            </div>
        </div>
    </nav>

    <!-- Content area with embedded iframes -->
    <div class="content-area">
        <!-- Loading indicator -->
        <div class="loading-indicator" id="loading">Loading...</div>

        <!-- Seekbeak iframe for Overview and Sky View -->
        <div class="iframe-container active" id="seekbeak-container">
            <iframe id="seekbeak-iframe" 
                    src="https://app.seekbeak.com/v/YbjN0kAE1A7"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Arrival.space iframe for Virtual Tour (preloaded) -->
        <div class="iframe-container" id="arrival-container">
            <iframe id="arrival-iframe" 
                    src="https://arrival.space/16600584_9887"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; xr-spatial-tracking"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Placeholder containers for other views -->
        <div class="iframe-container" id="entrance-container">
            <iframe src="about:blank"></iframe>
        </div>

        <div class="iframe-container" id="gallery-container">
            <iframe src="about:blank"></iframe>
        </div>

        <div class="iframe-container" id="equipment-container">
            <iframe src="about:blank"></iframe>
        </div>
    </div>

    <script>
        // Navigation functionality
        const navLinks = document.querySelectorAll('.nav-link');
        const seekbeakIframe = document.getElementById('seekbeak-iframe');
        const seekbeakContainer = document.getElementById('seekbeak-container');
        const arrivalContainer = document.getElementById('arrival-container');

        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));
                // Add active class to clicked link
                this.classList.add('active');

                // Get the view type
                const view = this.getAttribute('data-view');

                // Hide all containers
                document.querySelectorAll('.iframe-container').forEach(container => {
                    container.classList.remove('active');
                });

                // Show appropriate content based on view
                switch(view) {
                    case 'overview':
                        seekbeakIframe.src = 'https://app.seekbeak.com/v/YbjN0kAE1A7';
                        seekbeakContainer.classList.add('active');
                        break;
                    case 'skyview':
                        seekbeakIframe.src = 'https://app.seekbeak.com/v/YbjN0kAE1A7#wp=7P64yr9KnBA';
                        seekbeakContainer.classList.add('active');
                        break;
                    case 'entrance':
                        // For now, using seekbeak - you can customize this
                        seekbeakContainer.classList.add('active');
                        break;
                    case 'virtual-tour':
                        // Show the arrival.space tour (already preloaded)
                        arrivalContainer.classList.add('active');
                        break;
                    case 'gallery':
                        document.getElementById('gallery-container').classList.add('active');
                        break;
                    case 'equipment':
                        document.getElementById('equipment-container').classList.add('active');
                        break;
                }
            });
        });

        // Preload arrival.space iframe in the background
        console.log('Arrival.space tour is preloading in the background...');
    </script>
</body>
</html>
